{% extends "layout.html" %}
{% block title %}Home{% endblock %}

{% block styles %}
<style type="text/css">
    .demo-box, .gist {
        width: 100%; height: 300px; padding: 5px; 
        overflow: auto; border: 1px solid #ddd; 
        background-color: #f5f5f5; 
    }
</style>
{% endblock %}

{% block content %}

<div class="row demo">
    <div class="span6">
        <h3>Write markdown slides in gist </h3>
        <iframe src="{{ url_for('gist_file', gist_id='5123482', raw=1) }}" frameborder="0" class="demo-box"></iframe>
        <a href="https://gist.github.com/greatghoul/5123482" target="_blank" title="Folk me"><i class="icon-share"></i> Folk me on gist.</a>
    </div>
    <div class="span6">
        <h3>Play html slides online</h3>
        <iframe src="{{ url_for('gist_file', gist_id='5123482') }}" frameborder="0" class="demo-box"></iframe>
        <a href="{{ url_for('gist_file', gist_id='5123482') }}" target="_blank" title="Open in new wndow."><i class="icon-share"></i> Open in new window.</a>
    </div>
</div>

<hr />

<div class="row" style="text-align: center;">
    <div class="span3"></div>
    <form class="span6" action="">
        <h3>Try it your self.</h3>

        <div class="input-prepend input-append">
            <span class="add-on">https://gist.github.com/</span><input class="span2" name="gist_id" type="text" placeholder="GIST ID" />

        </div>

        <div>
            <button type="submit" class="btn btn-large btn-primary">PLAY SLIDESHOW!</button>
        </div>
    </form>
    <div class="span3"></div>
</div>
{% endblock %}
